<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link href="./output.css" rel="stylesheet" />
    </head>
    <body
        id="body-container"
        class="relative bg-gradient-to-r from-yellow-300 to-blue-500 min-h-screen flex items-center justify-center p-4"
    >
        <div
            id="spinner"
            class="hidden absolute w-full h-full bg-black bg-opacity-30 flex items-center justify-center z-10"
        >
            <div
                class="animate-spin rounded-full h-16 w-16 border-t-4 border-white"
            ></div>
        </div>

        <div
            id="main-container"
            class="bg-yellow-50 rounded-2xl shadow-2xl p-6 max-w-3xl transform transition-all duration-700 text-center"
        >
            <h1 class="text-3xl font-bold mb-5 text-blue-600">Weather App</h1>

            <div
                id="search-container"
                class="flex mb-5 justify-center transition-all duration-700"
            >
                <input
                    id="location-input"
                    class="flex-grow border-2 border-gray-300 p-2 rounded-l-lg focus:outline-none focus:ring focus:ring-blue-400 max-w-sm"
                    type="text"
                    placeholder="Enter location"
                    autocomplete="off"
                />
                <button
                    id="search-btn"
                    class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition-colors"
                >
                    Get Weather
                </button>
            </div>

            <div
                id="weather-info"
                class="hidden opacity-0 transition-opacity duration-700 grid grid-cols-2 gap-4 text-left"
            >
                <p
                    id="temperature"
                    class="col-span-2 text-xl font-semibold border-b border-gray-300 pb-2"
                ></p>
                <p
                    id="location"
                    class="text-lg border-b border-gray-200 pb-1"
                ></p>
                <p
                    id="weather"
                    class="text-lg border-b border-gray-200 pb-1"
                ></p>
                <p
                    id="humidity"
                    class="text-lg border-b border-gray-200 pb-1"
                ></p>
                <p
                    id="pressure"
                    class="text-lg border-b border-gray-200 pb-1"
                ></p>
                <p id="wind" class="text-lg border-b border-gray-200 pb-1"></p>
                <p
                    id="visibility"
                    class="text-lg border-b border-gray-200 pb-1"
                ></p>
                <p
                    id="feels-like"
                    class="text-lg border-b border-gray-200 pb-1"
                ></p>
            </div>

            <p id="error" class="hidden text-red-600 font-bold mt-4"></p>
        </div>

        <script src="process.js"></script>
    </body>
</html>
